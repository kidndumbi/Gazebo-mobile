<ion-header >
  <ion-navbar color="cas-navbar">
    <!-- <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> -->
    <ion-title >Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >

  <ion-card >
      <ion-card-content >
        <ion-item >
          <ion-label floating>Email Address</ion-label>
          <ion-input type="email" [(ngModel)]="loginData.email"></ion-input>
        </ion-item>
        <ion-item >
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="loginData.password"></ion-input>
        </ion-item>
      </ion-card-content>
       <ion-row>
         <ion-col>
               <button class="cas-btn-primary cas-btn--fill" ion-button (click)="login(loginData.email, loginData.password)" >Login</button> 
         </ion-col>
           <ion-col>
                <button class="cas-btn-secondary cas-btn--fill" (click)="navigatetoRegsiter()"  ion-button >Register</button> 
         </ion-col>

      </ion-row>
  </ion-card>
</ion-content>
