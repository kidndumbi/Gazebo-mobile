<ion-header>

  <ion-navbar>
    <ion-title>Select Avatar</ion-title>
    <ion-buttons>
       <button (click)="closeModal()" end>Close</button>
   </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item *ngFor="let i of avatars " (click)="selectAvatar(i)">
      <ion-thumbnail item-start>
        <img [src]="i.src">
      </ion-thumbnail>
      <h2>{{ i.title  }}</h2>
    </ion-item>
  </ion-list>

</ion-content>
